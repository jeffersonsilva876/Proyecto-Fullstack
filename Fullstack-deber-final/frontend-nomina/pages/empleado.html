<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/formulario.css" />
    <script defer src="../js/empleado/empleado.js" type="module"></script>
    <title>Empleado</title>
  </head>
  <body>
    <!--* menu del sitio -->
    <header class="header">
      <nav class="navegacion">
        <a href="../index.html" class="logo">
          <img src="../img/logo.png" width="50px" alt="logo" />
          <div class="logo">Rol de Pagos</div>
        </a>
        <ul class="menu">
          <li><a href="./cargo.html">Cargos</a></li>
          <li><a href="./departamento.html">Departamentos</a></li>
          <li><a href="./empleado.html">Empleados</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <div class="form-header">
          <h2>Formulario de Empleados</h2>
        </div>
        <form id="form-empleado" class="form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="descripcion"
              id="nombre"
              placeholder="Ingrese el Nombre"
              title="El nombre solo acepta letras y espacios en blanco"
              pattern="^[A-Za-zÑñáéíóú\s]+$"
              required
              value=""
            />
          </div>
          <div class="form-group">
            <label for="cedula">Cedula</label>
            <input
              type="text"
              name="cedula"
              id="cedula"
              placeholder="Ingrese cedula"
              title="Solo se acepta numeros"
              pattern="[0-9]+"
              required
              value=""
            />
          </div>
          <div class="form-group">
            <label for="cargo">Cargo</label>
            <select for="cargo" id="combo-cargos">
              <!-- <option value="value1">Cargo 1</option>
              <option value="value2" selected>Cargo 2</option>
              <option value="value3">Cargo 3</option> -->
            </select>
          </div>
          <div class="form-group">
            <label for="departamento">Departamento</label>
            <select for="departamento" id="combo-departamentos">
              <!-- <option value="value1">Departamento 1</option>
              <option value="value2">Departamento 2</option>
              <option value="value3" selected>Departamento 3</option> -->
            </select>
          </div>
          <div class="form-group">
            <label for="sueldo">Sueldo</label>
            <input
              type="text"
              name="sueldo"
              id="sueldo"
              placeholder="Ingrese sueldo"
              title="Solo se acepta numeros"
              pattern="[0-9]+"
              required
              value=""
            />
          </div>
          <div class="form-check">
            <label
              >Activo
              <input type="checkbox" id="activo" value="activo" checked />
            </label>
          </div>
          <button id="enviar" type="submit" name="enviar">Insertar</button>
        </form>
        <div class="consulta none table-responsive" id="consulta">
          <h3>Listado de Cargos</h3>
          <table class="consulta-est" id="consulta-est" border="2">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Cargo</th>
                <th>Departamento</th>
                <th>Sueldo</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="detalle-est" id="detalle-empleados">
              <!-- <tr>
                <td>1</td>
                <td>Leonardo Altamirano</td>
                <td>0927154458</td>
                <td>Analista</td>
                <td>Inteligencia Artificial</td>
                <td>1200</td>
                <td>Activo</td>
                <td>
                  <button>✏️</button>
                  <button>❌</button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
